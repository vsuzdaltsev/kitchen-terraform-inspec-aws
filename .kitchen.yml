---
driver:
  name: terraform
  variable_files:
    - testing.tfvars

provisioner:
  name: terraform

platforms:
  - name: os

transport:
  name: ssh
  ssh_key: /opt/kubernetes/k8s-specs/cluster/devops23.pem

verifier:
  name: terraform
  systems:
    - name: example
      backend: ssh
      hosts_output: instance_public_dns
      controls:
        - operating_system
      user: ubuntu

    - name: aws
      backend: aws
      controls:
        - ec2
        - sg

suites:
  - name: default
